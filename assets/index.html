
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	
	<title>Full Page Background Image | Progressive</title>
	
	<style>
		html, body {
  margin: 0;
  padding: 0;
}

.background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('images/background.gif');
  background-size: cover;
  background-position: center;
  z-index: -1;
}
	</style>
</head>

<body>
<div class="background-image"></div>
</body>
</html>
